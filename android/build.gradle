allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
buildscript {
    repositories {
        // другие репозитории
        google() // Добавьте это, если еще не добавлено
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // или ваша версия
        classpath 'com.google.gms:google-services:4.3.10' // Добавьте это
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
